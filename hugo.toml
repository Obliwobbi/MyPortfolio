baseURL = 'https://portfolio.obli.dk/'
languageCode = 'en-us'
title = 'Tobys Portfolio'
theme = 'mana'

[params]
  description = "This is my portfolio site - here I make posts about whats new on my github, what projects I'm currently working on, or my old and finished projects!"
  favicon = "/favicon/favicon.ico"
  footerText = "Built with Hugo and Mana theme"  # Optional
  
  # Hero section title (optional - defaults to site.Title)
  heroTitleLine1 = "IM TOBY! AND"  # First line of hero title
  heroTitleLine2 = "THIS IS MY PORTFOLIO"    # Second line of hero title (optional)

# Avatar Configuration
[params.avatar]
  # General avatar (used as fallback if page-specific avatar not set)
  # If you have a hosted image you want to use as-is. The template will attempt to use this if set.
  # url = "https://example.com/avatar.jpg"
  
  # If you have an image you want to provide as an asset and run through Hugo's pipes to resize based on use.
  # This will only be used if "url" is *not* set.
  # This path is relative to the "assets" folder.
  assetPath = "images/obli_pb.png"

  # Enable automatic resizing of avatar images (default: true)
  # Set to false to use original image size and (May help preserve quality)
  enableResize = true

[params.social]
  github = "https://github.com/Obliwobbi"
  linkedin = "https://www.linkedin.com/in/tahartzberg"

[[menus.main]]
  name = 'Home'
  pageRef = '/'
  weight = 10

[[menus.main]]
  name = 'Posts'
  pageRef = '/posts'
  weight = 20

[[menus.main]]
  name = 'Tags'
  pageRef = '/tags'
  weight = 30

[[menus.main]]
  name = 'About'
  url = '/about/'
  weight = 40

# Pagination Configuration
# Configure how many posts to show per page
# Default is 10 if not specified
[pagination]
  pageSize = 10  # Number of posts per page

# Table of Contents (recommended)
[markup]
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 6
    ordered = false

# Allow raw HTML within Markdown (for KaTeX, etc.)
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      # Enable block-level attributes for blockquotes and other block elements
      # Required for blockquote render hooks (alerts/admonitions)
      [markup.goldmark.parser.attribute]
        block = true
        title = true

# Syntax highlighting configuration
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    noClasses = false
    style = "catppuccin-macchiato"  # Default style (will be overridden by theme-aware CSS)

# Output formats for search index
[outputs]
  home = ["HTML", "JSON"]

# Sitemap configuration for SEO
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

# Admonitions Configuration
[params.admonitions]
    # Choose between "emoji" and "favicon" (image)
    alertStyle = "favicon" 

[taxonomies]
  tag = "tags"

[caches]
  [caches.images]
    dir = ':cacheDir/images'